# Application Configuration
spring:
  application:
    name: TaskShield
    description: Secure Task Management System

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/taskshield
    username: taskshield_user
    password: StrongPassword123!
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Important: prevents auto schema changes in production
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true  # Set to false in production
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis Configuration (for caching/sessions)
  data:
    redis:
      host: localhost
      port: 6379
      password: RedisPassword123
      timeout: 2000ms

  # Security Default User (for initial testing)
  security:
    user:
      name: admin@taskshield.com
      password: AdminPass123!

  # Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/json,application/javascript
  error:
    include-stacktrace: never  # Change to 'always' for development

# Logging Configuration
logging:
  level:
    com.taskshield: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/taskshield.log
    max-size: 10MB
    max-history: 30

# Application Custom Properties
app:
  security:
    jwt:
      secret-key: your-secret-key-should-be-at-least-256-bits-long  # YOU MUST CHANGE THIS
      expiration-ms: 86400000  # 24 hours
      refresh-expiration-ms: 604800000  # 7 days
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special-char: true
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:4200"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    max-age: 3600

# Actuator for monitoring (secured endpoints)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /management
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true