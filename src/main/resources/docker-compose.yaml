version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskshield-postgres
    environment:
      POSTGRES_DB: taskshield
      POSTGRES_USER: taskshield_user
      POSTGRES_PASSWORD: StrongPassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskshield_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taskshield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass RedisPassword123

  pgadmin:
    image: dpage/pgadmin4
    container_name: taskshield-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskshield.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: