version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskshield-postgres
    environment:
      POSTGRES_DB: taskshield
      POSTGRES_USER: taskshield_user
      POSTGRES_PASSWORD: StrongPassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Optional: for initial data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskshield_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taskshield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass RedisPassword123

  # Optional: For monitoring (you can add later)
  # adminer:
  #   image: adminer:latest
  #   container_name: taskshield-adminer
  #   ports:
  #     - "8081:8080"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local